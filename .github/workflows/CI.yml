name: Node ASAN

on: [push, pull_request]

jobs:
  build-linux-asan-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Environment Information
        run: npx envinfo
      - run: git clone https://github.com/nodejs/node --depth=10
      - name: Build
        run: cd node && ./configure --debug --enable-asan --ninja && ninja -C out/Debug && python3 tools/test.py -J --mode=debug
      - run: 7z a node-debug.7z node/out/Debug/node
      - uses: actions/upload-artifact@v2-preview
        with:
          path: node-debug.7z
